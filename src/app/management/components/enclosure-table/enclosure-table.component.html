<div class="tabla" aria-label="tabla de recintos">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Size Column -->
    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef> Capacidad </th>
      <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
    </ng-container>

    <!-- Observations Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element" class="actions">
        <button mat-flat-button aria-label="Ver animales" (click)="goToEnclosure.emit(element.id)">
          <mat-icon>search</mat-icon>
          <span class="button-text">Ver</span>
        </button>
        <button mat-flat-button aria-label="Editar recinto" (click)="editEnclosure.emit(element.id)">
          <mat-icon>edit</mat-icon>
          <span class="button-text">Editar</span>
        </button>
        <button mat-flat-button aria-label="Eliminar recinto" color="warn" (click)="deleteEnclosure.emit(element.id)">
          <mat-icon>delete</mat-icon>
          <span class="button-text">Eliminar</span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="paginator">
    <mat-paginator style="background-color: var(--text-primary-color); color: var(--text-automatic-color);" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
