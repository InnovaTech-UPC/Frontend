<div class="container">
  <h1>Información sobre el animal</h1>
  <div class="form-container">
    <div class="return">
      <img src="https://firebasestorage.googleapis.com/v0/b/agroconnect-demo.appspot.com/o/images%2Fanimal.png?alt=media&token=53864c26-7502-4b88-80e7-e282e60d87b4" alt="animal {{animal.id}}">
      <button mat-raised-button class="back-button" style="background-color: #092C4C; color: white;" aria-label="Boton de retroceso" (click)="goBack()">
        <mat-icon aria-label="flecha de retroceso">arrow_back</mat-icon>
        Volver
      </button>
    </div>

    <div class="form">
      <form (submit)="onSubmit()" #animalForm = "ngForm" aria-label="Formulario de información de un animal">
        <mat-form-field>
          <mat-label>ID</mat-label>
          <input matInput placeholder="ID de animal" name="animalID" [(ngModel)]="animal.id" disabled>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre" name="animalName" [disabled]="!isEditMode" [(ngModel)]="animal.name" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Edad</mat-label>
          <input matInput type="number" placeholder="Edad" name="animalAge" [disabled]="!isEditMode" [(ngModel)]="animal.age" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Especie</mat-label>
          <input matInput placeholder="Especie" name="animalSpecies" [disabled]="!isEditMode" [(ngModel)]="animal.species" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Raza</mat-label>
          <input matInput placeholder="Raza" name="animalBreed" [disabled]="!isEditMode" [(ngModel)]="animal.breed" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Género</mat-label>
          <mat-select name="animalGender" aria-label="seleccionador de genero" [disabled]="!isEditMode" [(ngModel)]="gender" required>
            <mat-option value="true">Macho</mat-option>
            <mat-option value="false">Hembra</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Peso (kg)</mat-label>
          <input matInput type="number" placeholder="Peso" name="animalWeight" [disabled]="!isEditMode" [(ngModel)]="animal.weight" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Salud</mat-label>
          <mat-select name="animalHealth" [disabled]="!isEditMode" [(ngModel)]="animal.health" required>
            <mat-option value="HEALTHY">Saludable</mat-option>
            <mat-option value="SICK">Enfermo</mat-option>
            <mat-option value="DEAD">Fallecido</mat-option>
            <mat-option value="UNKNOWN">Desconocido</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>ID de recinto</mat-label>
          <input matInput type="number" placeholder="ID de recinto" name="animalEnclosureId" [(ngModel)]="animal.enclosureId" disabled>
        </mat-form-field>

        <div class="buttons">
          @if(isEditMode){
            <div class="edit-buttons">
              <button mat-flat-button style="padding: 20px; background-color: #F84343; color: white;" type="button" aria-label="Descartar cambios" (click)="onCancel()">
                Descartar
              </button>
              <button mat-flat-button style="background-color: #092C4C; color: white;" type="submit" aria-label="Guardar">
                Guardar
              </button>
            </div>
          }
          @else {
            <button mat-flat-button style="padding: 20px; background-color: #7ec306; color: white;" type="button" aria-label="Editar información" (click)="editAnimal()">
              <mat-icon>edit</mat-icon>
              Editar
            </button>
            <button mat-flat-button color="warn" type="button" aria-label="Eliminar" (click)="deleteAnimal()">
              <mat-icon>delete</mat-icon>
              Eliminar
            </button>
          }
        </div>
      </form>
    </div>
  </div>
</div>
