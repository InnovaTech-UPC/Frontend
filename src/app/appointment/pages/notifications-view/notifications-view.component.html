<div class="view-container">
  <span class="title-page"><strong>Mis Notificaciones</strong></span>
  <!-- content of my-farm view-->
  <div class="cards">
    <!-- Iteration for -->
    <div class="card-container" *ngFor="let result of notifications">
      <mat-card class="mat-card">
        <div class="mat-card-content">
          <div class="card-text">
            <mat-card-subtitle class="card-title">{{ result.title }}</mat-card-subtitle>
            <mat-card-subtitle class="card-subtitle">{{ result.message }}</mat-card-subtitle>
            <mat-card-subtitle class="card-subtitle">{{ formatDate(result.sendAt) }}</mat-card-subtitle>
          </div>
        </div>
        <mat-card-actions class="card-actions">
          <button mat-button style="color: #ffffff" class="card-button-1" (click)="deleteNotification(result.id)">
            <mat-icon>check</mat-icon>
            ENTENDIDO
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div *ngIf="notifications.length === 0" class="error-container">
      <span class="error-title">No hay ninguna notificaci√≥n por el momento</span>
    </div>
  </div>
</div>
