<div class="forum-posts">
  <h2>Publicar nuevo mensaje</h2>
  <div class="new-post-form">
    <input type="text" [(ngModel)]="newPost.title" placeholder="Título" />
    <textarea [(ngModel)]="newPost.content" placeholder="Contenido"></textarea>
    <button (click)="submitPost()">Publicar</button>
  </div>

  <hr>

  <h2>Mensajes del foro</h2>
  <div class="forum-post" *ngFor="let post of posts">
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <button *ngIf="!isFavorite(post.id)" (click)="addToFavorites(post.id)">Agregar a favoritos</button>
    <span *ngIf="isFavorite(post.id)">⭐ En favoritos</span>
  </div>

</div>
